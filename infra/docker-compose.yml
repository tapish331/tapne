name: tapne-local

services:
  web:
    build:
      context: .
      dockerfile: infra/Dockerfile.web
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PORT: ${APP_PORT}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379/0
      STORAGE_ENDPOINT: http://minio:9000
      MINIO_ENDPOINT: http://minio:9000
      AWS_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_STORAGE_BUCKET_NAME: ${MINIO_BUCKET}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    command:
      - /bin/sh
      - -c
      - >
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn tapne.wsgi:application
        --bind 0.0.0.0:${APP_PORT}
        --workers ${WEB_CONCURRENCY}
        --timeout ${GUNICORN_TIMEOUT}
        --access-logfile -
        --error-logfile -
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:${APP_PORT}/ || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 8
      start_period: 30s

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_HOST_PORT}:5432"
    volumes:
      - tapne_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 12

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - tapne_minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio-init:
    image: minio/mc:latest
    env_file:
      - ./.env
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - >
        mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
        mc mb --ignore-existing local/$$MINIO_BUCKET &&
        mc anonymous set download local/$$MINIO_BUCKET
    restart: "no"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --save 60 1 --loglevel warning
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - tapne_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  tapne_postgres_data:
  tapne_minio_data:
  tapne_redis_data:
